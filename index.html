<!DOCTYPE html>
<html lang="en">

        <link rel="stylesheet" href="style/style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="hamburger">Ham</div>

            <div class="future-weather-data">

                </div>
                <div class="data">
                    <div class="data-day"></div>
                    <div class="data-sky"></div>

                </div>
                <div class="data">
                    <div class="data-day"></div>
                    <div class="data-sky"></div>
                    <div class="data-temp"></div>
                </div>
                <div class="data">
                    <div class="data-day"></div>
                    <div class="data-sky"></div>
                    <div class="data-temp"></div>
                </div>
            </div>
        </div>
        <script src="script/app.js"></script>
    </body>
</html>
